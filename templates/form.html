{% extends 'base.html' %}
{% block content %}
    <form method="post" class="form_class">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    {% if messages %}
        <p class="messages">
            {% for message in messages %}
                    {{ message|safe }}
            {% endfor %}
        </p>
    {% endif %}
{% endblock %}
