{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="object-detail item">

    <h3>{{ object.name }}</h3>

    <p>About:
        {{ object.description|linebreaks }}
    </p>
    <p>Short name:
        {{ object.short_name }}
    </p>
</div>
    {% if user.is_authenticated %}
    <div>
        <a class="btn btn-info" href="{{ object.get_update_url }}">Edytuj</a>
        <a class="btn btn-danger" href="{{ object.get_delete_url }}">Usu≈Ñ</a>
    </div>
    {% endif %}
{% endblock %}
