{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="object-detail item">

        <h3>{{ object.name }}</h3>

        <p>{{ object.description }}</p>

    </div>
    {% if user.is_authenticated %}
    <div>
        <a href="{{ object.get_update_url }}">Edytuj</a>
        <a href="{{ object.get_delete_url }}">Usu≈Ñ</a>
    </div>
    {% endif %}
{% endblock %}
