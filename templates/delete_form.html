{% extends 'base.html' %}
{% block content %}
    <form method="post" class="form_class" enctype="multipart/form-data">
        {% csrf_token %}
        Are you sure to delete this item?
        {{ form.as_p }}
        <input class="btn btn-danger" type="submit">
    </form>
    {% if messages %}
        <p class="messages">
            {% for message in messages %}
                    {{ message|safe }}
            {% endfor %}
        </p>
    {% endif %}
{% endblock %}
